# OAuth HTTP server proxy configuration
# Place this in /etc/nginx/sites-available/boardbot
# and symlink to /etc/nginx/sites-enabled/

upstream boardbot_oauth {
    server localhost:8080;  # Adjust port to match your OAuth server
}

server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name webex.cleur.network;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/webex.cleur.network/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/webex.cleur.network/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/boardbot_access.log;
    error_log /var/log/nginx/boardbot_error.log;

    # OAuth callback endpoints
    location /oauth {
        proxy_pass http://boardbot_oauth;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (if you add one)
    location /health {
        proxy_pass http://boardbot_oauth;
        access_log off;
    }
}
